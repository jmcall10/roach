<!doctype html>
<html lang="en">
    <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <style>
          body{
            background: rgb(177,179,176);
            }
      </style>
      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
      <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
      <style>
        #map {position: absolute; top: 0; bottom: 0; left: 0; right: 0;}
      </style>
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Roach</title>
  </head>

  <body>
    <br/>
    <div class="container">
    <div class="container-fluid">

      <!--NAVIGATION BAR-->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="home.html"><h2>Road Obstacles Around Charlotte</h2></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                  <a class="nav-link" href="projects.html"><h3>FAQ</h3></a>
                </li>
              <li class="nav-item">
                  <a class="nav-link" href="resume.html"><h3>Future Plans</h3></a>
              </li>
            </ul>
          </div>
      </nav>
      <!--EVERYTHING AFTER NAV BAR-->
      
        
              <div class="container-fluid">
                  <div class="row">
                    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
                    <div class="col-12">
                    <div id = "map"></div>
                    <script type="text/javascript">
                      var map = L.map('map').setView([35.215813, -80.793974], 2)
                      map.zoomIn(10)


                      L.tileLayer('https://api.maptiler.com/maps/streets/{z}/{x}/{y}.png?key=RkE6NKI702rp4TlA0Hfe', {
                        attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>',
                      }).addTo(map);


                        {% for x in all %}


                        var marker = L.marker([{{x[1]}}]).addTo(map);
                        marker.bindPopup("{{x[0]}}<br><br>{{x[2]}}");

                        {% endfor %}

                    </script>
                    </div>
                  </div>
                </div>
                <br>
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                  Clicking on a marker will show you more information about the accident
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>


                {% for x in all %}

                <div class="alert alert-info alert-dismissible fade show" role="alert">
                  <strong>{{x[0]}}</strong> at {{x[2]}}<br><small class="text-muted">Reported 3 mins ago</small>
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>


                {% endfor %}
                


              </div>





      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
